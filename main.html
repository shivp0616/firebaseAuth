<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  </head>
  <body>
    <h3 class="text-center">Welcome to main page</h3>
    <hr>
    <h4 class="text-center">Welcome <a id="name"></a></h4>
    <div id="alert_text" style="display: none;">Your response has been recorded</div>
    <div id="input_form" style="display: none;">
      <div class="contact">
        <form class="form-horizontal" id="contactForm">
          <!-- <div>
            <label>Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
          </div> -->
          <div id="rates">
            <div class="form-group">
              <label class="control-label col-sm-2">Gender</label>
              <div class="col-sm-10">
                <input type="radio" id="r1" name="rate" value="male" checked="checked"> Male
                <input type="radio" id="r2" name="rate" value="female"> Female
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2"class="control-label">Institute</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Collage/University/Company" name="company" id="company" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Email Address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="email" placeholder="sample@xyz.com" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Phone Number</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="phone" id="phone" placeholder="9876543210" required>
            </div>
          </div>
          <br>
          <div >
            <div class="col-sm-10">
                <button class="btn btn-primary "type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center" id="qrgraph" style="display: none;">
      <h4>Get this QRCode scaned at registration desk to get your Pass</h4>
      <div id="qrcodeCanvas"></div>
    </div>
    <div class="text-center">
      <br>
      <button class="btn btn-danger center-block" onclick="mainApp.logOut()">logOut</button>
    </div>

    <script src="fireBase.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


  </body>
</html>
